{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<figure class="table"></figure>
    <table class="" >
        <colgroup>
            <col style="width:50%;">
            <col style="width:40%;">
        </colgroup>
        <tbody>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <figure class="image image_resized" style=" text-align: center;" data-ckbox-resource-id="ff_IENenIurL"></figure>
                        <picture>
                            <!--<img src="" alt="" width="250" height="auto">-->
                        </picture>
                    </figure>
                </td>
                

            </tr>
            <tr>
                <td colspan="2">
                    <h1 style="padding-left:200px ; text-align: center;">Deep Fake Detection System</h1>
                    <H2 style="margin-top: -20px; margin-left: 200px; margin-bottom: 80px; text-align: center;">Upload Audio</H2>
                </td>
                

                
            </tr>
            
        
            
            
            <tr >
                <td >
                    <figure class="image image_resized" style="width:100%;">
                        
                        <picture>
                            <source srcset="https://cdn4.iconfinder.com/data/icons/web-ui-color/128/Audio-512.png" type="image/webp" sizes="(max-width: 1520px) 100vw, 1520px">
                            <img src="https://ckbox.cloud/2ede243956e52384f6b3/assets/d044UeSN8RNU/images/1520.webp" alt="" width="250px" height="auto">
                        </picture>
                    </figure>
                </td>
                <td>
                    

                    
                    

                    

                    <div class="upload-form">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'predict_voice' %}">
                            {% csrf_token %}
                            <label for="audioToUpload">Upload Audio:</label>
                            <input type="file" id="audioToUpload" name="audioToUpload" accept="audio/*" required>
                            <button type="submit" style="display: inline-block;border-radius: 4px; background-color: #249900;border: none;color: #FFFFFF;text-align: center;font-size: 20px;padding: 15px;width: 200px;transition: all 0.5s;cursor: pointer;margin: 5px;">Upload</button>
                            {% if error_message %}
                                <script>
                                    alert("{{ error_message }}");
                                </script>
                            {% endif %}
                        </form>
                    </div>
                    
                    
                    
                </td>

            </tr>
            
        </tbody>
    </table>
</figure>



























    
    




<style>
.upload-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 50px;
            
        }

        .upload-form input[type="file"] {
            margin-bottom: 15px;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .upload-form input[type="submit"] {
            background-color: #21687e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .upload-form input[type="submit"]:hover {
            background-color: #21687e;
        }

        .upload-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }


        body {
            background-image: url('https://wallpapers.com/images/hd/tech-background-2h35klpvdjfjmx5e.jpg');
            font-family: Arial, sans-serif;
            background-size: cover;
            text-align: center;
            justify-content: center;
            align-items: center;
            display: flex;
        }

    h1 {
        text-align:center;
        font-family: Arial, Helvetica, sans-serif; 
        color: #21687e;

    }

    h2 {
        text-align:justify;
        font-family: Arial, Helvetica, sans-serif; 
        color: #000000;

    }
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: #f4511e;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 20px;
      padding: 15px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }
    
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }
    
    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }
    
    .button:hover span {
      padding-right: 25px;
    }
    
    .button:hover span:after {
      opacity: 1;
      right: 0;
    }



    
    
    </style>

{% endblock %}
