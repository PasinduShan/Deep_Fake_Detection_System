<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Moving Needle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gauge-container {
      position: relative;
      width: 400px;
      height: 100px;
      border: 2px solid black;
      border-radius: 0px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      padding: 30px;
    
    }

    .gauge-scale {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      
      
    }

    .gauge-scale span {
      font-size: 16px;
    }

    .needle {
      position: absolute;
      bottom: 0;
      width: 2px;
      height: 100%;
      background: red;
      transition: left 0.3s ease;
    }

    .labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: absolute;
      top: 10px;
      font-weight: bold;
    }

    .labels .fake {
      color: rgb(255, 0, 0);
    }

    .labels .real {
      color: rgb(12, 125, 2);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="gauge-container">
    <div class="needle" id="needle"></div>
    <div class="gauge-scale">
      <span>0</span>
      <span>0.2</span>
      <span>0.4</span>
      <span>0.6</span>
      <span>0.8</span>
      <span>1</span>
    </div>
    <div class="labels">
      <span class="fake">   Fake</span>
      <span class="real">   Real</span>
    </div>
  </div>

  <script>
    function updateNeedle(value) {
      const needle = document.getElementById('needle');
      const gaugeContainer = document.querySelector('.gauge-container');
      const containerWidth = gaugeContainer.offsetWidth;

      // Ensure value is between 0 and 1
      const clampedValue = Math.max(0, Math.min(value, 1));
      // Map value to horizontal position in pixels
      const leftPosition = clampedValue * (containerWidth - 20); // Subtract padding/margin
      needle.style.left = `${leftPosition}px`;
    }

    // Example: Update the needle position
    updateNeedle(0.5); // Change 0.7 to your desired value
  </script>
  
</body>
</html>
